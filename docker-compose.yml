version: '3.1'

services:

  # Biotransformer Webservices
  biotransformer:
    restart: unless-stopped
    build:
      context: .
      dockerfile: Dockerfile
    # image: quanted/bt_api
    image: ghcr.io/quanted/cts-biotransformer:dev
    container_name: cts-biotransformer
    ports:
      - "5002:5002"
    # volumes:
    #   - ./:/src
    environment:
      - BT_JAR_PATH=/src/biotransformer3.0jar
      - BT_JAR_NAME=BioTransformer3.0_20220615.jar
